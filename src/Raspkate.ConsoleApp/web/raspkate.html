<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Raspkate Service Home Page</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'api/server/info',
                type: 'GET',
                success: function (data) {
                    $.each(data, function (name, value) {
                        var html = '<tr><td>' + name + '</td><td>' + value + '</td></tr>';
                        $('#svrInfoList tr:last').after(html);
                    });
                }
            });
        });

    </script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Raspkate</a>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <h1>Congratulations!</h1>
            <p>You have successfully setup the Raspkate service on your device.</p>
            <p>
                <a href="https://github.com/daxnet/raspkate" target="_blank" class="btn btn-primary btn-lg" role="button">Learn More...</a>
            </p>
        </div>
    </div>
    <div class="container">
        <h2>
            Server Information
        </h2>
        <div class="table-responsive">
            <table id="svrInfoList" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <footer>
        <hr />
        <p class="text-center text-muted">Copyright &copy; 2016 daxnet.me.</p>
    </footer>
</body>
</html>
